<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Desktop</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="JS/javascript.js" ></script>
    </head>
    <body>
        <div class="page-wrapper">
            <div id="computer">
                 <img src="images/%5B%201%20%5D%20%E2%80%93%20Desktop.png" alt="a blank computer with a keyboard" width="1200"/>
                <div class="all">
                    <div id="metion">
                        <p>Click here to try other colors</p>
                    </div>
                    <div id="final"><p>See final result</p>
                    </div>
                    <div>
                        <img src="images/text.png" alt="a text box" width="300" id="text"/>
                    </div>
                    <div>
                        <img src="images/-%20Mouse.png" width="200" alt="a mouse" id="mouse"/>
                    </div>
                    <div>
                        <img src="images/Tools.png" width="100" alt="photoshop tools bar" id="tools" />
                    </div>
                     <div>
                        <img src="images/_.png" alt="a color palette" width="200" id="color" />
                    </div>
                    <div>
                        <img src="images/Components%20%E2%86%93.png" alt="a blank white paper under flower" width="350" id="white" />
                    </div>
                    <div>
                        <img src="images/1x%20block%20S.png" width="150" alt="a blank white paper under three colors" id="smallwhite" />
                    </div>
                    <div id="svgDiv">
                        <svg width="900" height="400"  xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <circle id="c1" cx="30" cy="25" r="15" stroke="#f1f1f1" stroke-width="3" fill="#62B3AB"/>
                        <circle id="c2" cx="15" cy="45" r="15" stroke="#f1f1f1" stroke-width="3" fill="#EA98D4"/>
                        <circle id="c3" cx="43" cy="45" r="15" stroke="#f1f1f1" stroke-width="3" fill="#FFC059"/>
                        </svg>
                        <img src="images/curved-arrow-svgrepo-com%20(1).svg" alt="a white up arrow" width="400" height="150" id="uparrows"/>
                        <img src="images/curved-arrow-svgrepo-com.svg" alt="a white up arrow" width="400" height="100" id="rightarrows"/>
                   </div>
                    <div>
                        <img src="images/-%20Sticker.png" alt="a yellow sticker on the computer" width="250" id="sticker" />
                    </div>
                    <div>
                        <img src="images/font%20style.png" alt="photoshop text box" width="100" id="font" />
                    </div>
                    <div>
                        <img src="images/mid.png" alt="photoshop curves tool" width="100" id="mid" />
                    </div>
                    <div>
                        <img src="images/Float.png" alt="a media with a play button" width="200" id="float" />
                    </div>
                    <div>
                        <img src="images/Image_Flower_blue.png" alt="a blue flower" width="180" id="flowerblue" />
                        <img src="images/Image_Flower.png" alt="a pink flower" width="180" id="flowerpink" />
                        <img src="images/Image_Flower_green.png" alt="a green flower" width="180" id="flowergreen" />
                        <img src="images/Image_Flower_yellow.png" alt="a yellow flower" width="180" id="floweryellow" />
                    </div>
                    <div>
                        <img src="images/Fillblue.png" alt="a blue color bucket" width="400" id="fill-blue" />
                        <img src="images/Fill_pink.png" alt="a pink color bucket" width="400" id="fill-pink" />
                         <img src="images/Fill.png" alt="a yellow color bucket"  width="400" id="fill-yellow" />
                        <img src="images/Fillgreen.png" alt="a green color bucket" width="400" id="fill-green" />
                    </div>
                    <div>
                        <img src="images/Hand%20_.png" alt="left hand" width="200" id="lefthand" />
                        <img src="images/Hand%20_.png" alt="left hand" width="200" id="lefthandgreen" />
                        <img src="images/Hand%20_.png" alt="lef thand" width="200" id="lefthandpink" />
                        <img src="images/Hand%20_.png" alt="left hand" width="200" id="lefthandyellow" />
                    </div>
                    <div>
                        <img src="images/Hand%20_right.png" alt="right hand" width="200" id="righthand" />
                    </div>
                    <div>
                        <img src="images/1x%20block%20M.png" alt="a white paper under a final design" width="950" height="525" id="finalbase" />
                        <img src="images/mountain.png" alt="a picture of a mountain" width="200" id="mountain" />
                        <img src="images/flowerfinal.png" alt="a pink flower for final showcase" width="250" id="finalpink" />
                        <img src="images/finaltext.png" alt="a text for final show case" width="450" id="finaltext" />
                    </div>
                    <div>
                        <img src="images/Clock%20_.png" alt="a purple clock" width="200" id="clock" />
                    </div>
                    <div>
                        <img src="images/play.png" alt="a play button" width="80" id="play" />  
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
